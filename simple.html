<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      perspective: 1000px;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transform-style: preserve-3d;
      transform: rotateY(15deg) rotateX(10deg);
      transition: transform 0.5s;
    }

    .container:hover {
      transform: rotateY(0) rotateX(0);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到我的简单网页</h1>
    <p>这是一个使用HTML创建的基本网页示例。</p>
    <p>你可以在这里添加更多内容，比如图片、链接或其他HTML元素。</p>
  </div>
</body>
</html>
